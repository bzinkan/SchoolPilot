services:
  postgres:
    image: postgres:16-alpine
    container_name: schoolpilot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: schoolpilot
      POSTGRES_PASSWORD: schoolpilot_d3v!Pg2025
      POSTGRES_DB: schoolpilot
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schoolpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: schoolpilot-redis
    restart: unless-stopped
    command: redis-server --requirepass schoolpilot_d3v!Redis2025
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "schoolpilot_d3v!Redis2025", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: schoolpilot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@schoolpilot.local
      PGADMIN_DEFAULT_PASSWORD: schoolpilot_d3v!PgAdmin2025
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
